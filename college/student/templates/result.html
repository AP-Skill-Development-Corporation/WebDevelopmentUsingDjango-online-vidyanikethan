<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>students data</title>
</head>
<body>
<table border="2">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Branch</th>
        <th>Age</th>
        <th>Dob</th>
        <th>Gender</th>
    </tr>

    {% for i in context %}
    <tr>
        {# {{context}} #}
        <td>{{i.Student_name}}</td>
        <td>{{i.Email}}</td>
        <td>{{i.Branch}}</td>
        <td>{{i.age}}</td>
        <td>{{i.dob}}</td>
        <td>{{i.gender}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
